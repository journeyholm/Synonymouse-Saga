<!DOCTYPE html>
<html>
<head>
  <title>Swiss Army Spinner – Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Swiss Army Spinner</h2>
  <p>Please enter your access code:</p>

  <input type="password" id="code" placeholder="Access code">
  <button onclick="checkCode()">Enter</button>

  <script>
    const correctCode = "SPIN-TPT";  // ← CHANGE THIS TO YOUR CODE

    if (localStorage.getItem("spinnerUnlocked") === "true") {
      window.location.href = "app.html";
    }

    function checkCode() {
      const entered = document.getElementById("code").value;
      if (entered === correctCode) {
        localStorage.setItem("spinnerUnlocked", "true");
        window.location.href = "app.html";
      } else {
        alert("Incorrect code. Please try again.");
      }
    }
  </script>

</body>
</html>
